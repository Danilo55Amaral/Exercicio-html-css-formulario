<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1> Apenas um formulário com html e css</h1>
    <p>
      Aqui podemos ver um pequeno exemplo de como fazer um formulário
      simples utilizando as tecnologias html5 e estilizando com css3,
      com isso podemos aprender um pouco sobre essas tecnologias que
      dominam o mundo da web!
    </p>

    <form action="">
      <label for="input-teste-1">Label teste #1 nome</label>
      <input type="text" id="input-teste-1">

      <label for="input-teste-2">Label teste #2 senha</label>
      <input type="password" id="input-teste-2">

      <label for="input-teste-3">Label teste #3 email</label>
      <input type="email" id="input-teste-3">

      <label for="input-teste-4">Label teste #4 numero</label>
      <input type="number" id="input-teste-4">

      <button>Enviar</button>
    </form>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
